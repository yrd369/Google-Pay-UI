<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gpay UI</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body class="max-w-md mx-auto bg-black">
    <!-- header -->
    <header
      class="px-2 bg-cover items-center"
      style="
        background-image: url('./assets/img/gpay-hero-banner-white.jpg');
        height: 200px;
      "
    >
      <div class="flex items-center">
        <div class="relative flex-1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            class="text-zinc-500 fill-current absolute left-2 top-7 rounded-full"
          >
            <path
              d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5A6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5S14 7.01 14 9.5S11.99 14 9.5 14z"
            />
          </svg>
          <input
            type="text"
            name="searchbar"
            placeholder="Pay by name or phone number"
            class="bg-gray-200 pl-9 py-2 rounded-full w-full outline-none mt-4"
          />
        </div>
        <img src="./assets/img/yrd.jpg" class="w-7 ml-2 rounded-full mt-4" />
      </div>
    </header>

    <!-- actions icons -->
    <section
      class="bg-white py-5 grid grid-cols-4 gap-4 text-center place-items-center text-sm font-medium"
    >
      <div class="grid place-items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          class="to-black fill-current"
        >
          <path
            d="M9.5 6.5v3h-3v-3h3M11 5H5v6h6V5zm-1.5 9.5v3h-3v-3h3M11 13H5v6h6v-6zm6.5-6.5v3h-3v-3h3M19 5h-6v6h6V5zm-6 8h1.5v1.5H13V13zm1.5 1.5H16V16h-1.5v-1.5zM16 13h1.5v1.5H16V13zm-3 3h1.5v1.5H13V16zm1.5 1.5H16V19h-1.5v-1.5zM16 16h1.5v1.5H16V16zm1.5-1.5H19V16h-1.5v-1.5zm0 3H19V19h-1.5v-1.5zM22 7h-2V4h-3V2h5v5zm0 15v-5h-2v3h-3v2h5zM2 22h5v-2H4v-3H2v5zM2 2v5h2V4h3V2H2z"
          />
        </svg>
        <small>Scan any <br />QR code</small>
      </div>
      <div class="grid place-items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
        >
          <path
            fill="#000000"
            d="M6.4 20q-1 0-1.7-.7T4 17.6v-1.175q0-.95.688-1.763q.687-.812 1.812-1.4q1.125-.587 2.538-.925Q10.45 12 11.9 12q1.45 0 2.9.337q1.45.338 2.6.938q1.15.6 1.875 1.413Q20 15.5 20 16.45v1.15q0 1-.7 1.7t-1.7.7Zm5.5-9q-1.45 0-2.475-1.025Q8.4 8.95 8.4 7.5q0-1.45 1.025-2.475Q10.45 4 11.9 4q1.475 0 2.487 1.025Q15.4 6.05 15.4 7.5q0 1.45-1.025 2.475Q13.35 11 11.9 11Z"
          />
        </svg>
        <small>Pay<br />contacts</small>
      </div>
      <div class="grid place-items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          class="to-black fill-current mt-1"
        >
          <path
            d="M7 23q-.825 0-1.413-.588T5 21v-6h2v3h10V6H7v3H5V3q0-.825.588-1.413T7 1h10q.825 0 1.413.588T19 3v18q0 .825-.588 1.413T17 23H7Zm0-3v1h10v-1H7Zm3-4l-1.4-1.4l1.55-1.6H2v-2h8.15L8.6 9.4L10 8l4 4l-4 4ZM7 4h10V3H7v1Zm0 0V3v1Zm0 16v1v-1Z"
          ></path>
        </svg>
        <small>Pay phone<br />number</small>
      </div>
      <div class="grid place-items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          class=""
        >
          <path
            d="M6.5 10h-2v7h2v-7m6 0h-2v7h2v-7m8.5 9H2v2h19v-2m-2.5-9h-2v7h2v-7m-7-6.74L16.71 6H6.29l5.21-2.74m0-2.26L2 6v2h19V6l-9.5-5Z"
          />
        </svg>
        <small>Bank<br />transfer</small>
      </div>
      <div class="grid place-items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          class="text-black fill-current"
        >
          <g
            fill="none"
            stroke="#000"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
          >
            <path
              d="M16.278 17.541A7 7 0 1 1 19 12c0 4.278-5 3.722-5 1V8.5"
            ></path>
            <path
              d="M14 12v-.5a2.5 2.5 0 0 0-5 0v.5m5 0v.5a2.5 2.5 0 0 1-5 0V12"
            ></path>
            <path
              d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10s-4.477 10-10 10Z"
            ></path>
          </g>
        </svg>
        <small>Pay UPI ID<br />or number</small>
      </div>
      <div class="grid place-items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 48 48"
          class="text-black fill-current"
        >
          <mask id="ipSPeopleRight0">
            <g
              fill="none"
              stroke="#fff"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="4"
            >
              <path d="M19 20a7 7 0 1 0 0-14a7 7 0 0 0 0 14Z"></path>
              <path d="m38 11l6 6l-6 6"></path>
              <path
                fill="#fff"
                d="M4 40.8V42h30v-1.2c0-4.48 0-6.72-.872-8.432a8 8 0 0 0-3.496-3.496C27.92 28 25.68 28 21.2 28h-4.4c-4.48 0-6.72 0-8.432.872a8 8 0 0 0-3.496 3.496C4 34.08 4 36.32 4 40.8Z"
              ></path>
            </g>
          </mask>
          <path d="M0 0h48v48H0z" mask="url(#ipSPeopleRight0)"></path>
        </svg>
        <small>Self<br />transfer</small>
      </div>
      <div class="grid place-items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          class="text-black fill-current"
        >
          <path
            d="M2 2h20v2h-2v18.08l-1.625-1.3l-1.841-1.472l-1.62 1.44l-.664.59l-.664-.59L12 19.337l-1.586 1.41l-.664.59l-.664-.59l-1.62-1.44l-1.841 1.473L4 22.08V4H2V2Zm4 2v13.92l.875-.7l.659-.528l.63.56l1.586 1.41l1.586-1.41l.664-.59l.664.59l1.586 1.41l1.586-1.41l.63-.56l.659.527l.875.7V4H6Zm2 3h8v2H8V7Zm2 4H9v2h6v-2h-5Z"
          ></path>
        </svg>
        <small>Pay<br />bills</small>
      </div>
      <div class="grid place-items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
        >
          <path
            fill="#000000"
            d="M17 1H7c-1.1 0-1.99.85-1.99 1.95v18C5.01 22.05 5.9 23 7 23h10c1.1 0 2-.95 2-2.05v-18C19 1.85 18.1 1 17 1zm0 18H7V5h10v14zm-4.2-5.76v1.75L16 12l-3.2-2.98v1.7c-3.11.43-4.35 2.56-4.8 4.7c1.11-1.5 2.58-2.18 4.8-2.18z"
          />
        </svg>
        <small>Mobile<br />recharge</small>
      </div>
    </section>
    <!-- UPI-ID -->
    <div class="bg-white text-center">
      <small class="bg-gray-200 rounded-full px-2 py-0.5"
        >UPI ID: yogharaj@okaxis</small
      >
    </div>
    <!-- people -->
    <h1 class="bg-white pl-5 font-medium text-xl">People</h1>
    <section class="bg-white grid grid-cols-4 place-items-center py-5">
      <img
        src="https://ui-avatars.com/api/?name=Hari+shankar"
        class="w-12 rounded-full"
      />
      <img
        src="https://ui-avatars.com/api/?name=Mohana+sundari"
        class="w-12 rounded-full"
      />
      <img
        src="https://ui-avatars.com/api/?name=Rama+Krishnan"
        class="w-12 rounded-full"
      />
      <img
        src="https://ui-avatars.com/api/?name=surya+prasanth"
        class="w-12 rounded-full"
      />
    </section>
    <!-- business -->
    <div class="flex bg-white items-center">
      <h1 class="bg-white pl-5 font-medium text-xl flex-1">Businesses</h1>
      <div class="relative bg-sky-500 rounded-2xl px-5 py-1 mr-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          class="absolute top-1.5 left-1.5"
        >
          <path
            fill="#000000"
            d="M6 22q-.825 0-1.413-.588T4 20V8q0-.825.588-1.413T6 6h2q0-1.65 1.175-2.825T12 2q1.65 0 2.825 1.175T16 6h2q.825 0 1.413.588T20 8v12q0 .825-.588 1.413T18 22H6Zm0-2h12V8h-2v2q0 .425-.288.713T15 11q-.425 0-.713-.288T14 10V8h-4v2q0 .425-.288.713T9 11q-.425 0-.713-.288T8 10V8H6v12Zm4-14h4q0-.825-.588-1.413T12 4q-.825 0-1.413.588T10 6ZM6 20V8v12Z"
          />
        </svg>
        <p class="pl-2">Explore</p>
      </div>
    </div>
    <!-- businesses icons -->
    <div class="bg-white grid grid-cols-4 place-items-center">
    <img src="./assets/img/bsnl.jpg" class="rounded-full w-12 border border-slate-700 p-0.5">
  </div>
  </body>
</html>
